<mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div
      fxLayout="row"
      fxLayoutAlign="center"
      fxLayoutGap="10px"
    >
      <mat-form-field>
        <input type="text" matInput placeholder="First name"
               formControlName="first_name">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Last name"
               formControlName="last_name">
      </mat-form-field>
    </div>

    <div fxLayout="column">
      <mat-form-field fxFlex>
          <input type="email" matInput placeholder="Email"
                 formControlName="email">
        <!--    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
        <mat-error *ngIf="registerForm.get('email').invalid">
          Updates canâ€™t save if the new available amount is below zero
        </mat-error>

      </mat-form-field>

    </div>
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input type="text" matInput placeholder="Phone number (optional)"
               formControlName="phone_number">
      </mat-form-field>
    </div>

    <div fxLayout="row">
      <mat-form-field fxFlex>

        <input matInput [type]="hidePassword ? 'password' : 'text'"
               placeholder="Password" formControlName="password">
        <button mat-icon-button matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword">

          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
      <div>
        <a routerLink="/login" class="btn btn-link">Cancel</a>

      </div>
      <div>

        <button [disabled]="loading" type="submit"
                mat-raised-button color="primary">
          Register
        </button>
      </div>
    </div>


  </form>
</mat-card-content>
